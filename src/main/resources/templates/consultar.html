<!DOCTYPE html>
<html	xmlns:th="http://www.thymeLeaf.org" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="ISO-8859-1">
      <title>Inicio</title>
   </head>
   <body>
      <div align="center">
         <h1>Usuarios</h1>
         <br/>
         <table border="1" cellpadding="10">
            <thead>
               <tr>
                  <td>Id</td>
                  <td>Nombre</td>
                  <td>Apellido</td>
                  <td>Procesado</td>
               </tr>
            </thead>
            <tbody>
               <tr th:each="usuario : ${usuarioList}">
                  <td th:text="${usuario.id}">id</td>
                  <td th:text="${usuario.nombre}">nombre</td>
                  <td th:text="${usuario.apellido}">apellido</td>
                  <td th:text="${usuario.procesado}">procesado</td>
               </tr>
            </tbody>
         </table>
         <br/>
         <form th:action="@{/usuarios/procesar}" th:object="${usuarioList}" method="post">
         	<button type="submit">Procesar Todos</button>
	     </form>
	     <br/>
	     <p th:text="${mensaje}"></p>
         <br/>
         <a href="/usuarios">Inicio</a>
      </div>
   </body>
</html>
