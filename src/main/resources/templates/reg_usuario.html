<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>Insert title here</title>
   </head>
   <body>
      <div align="center">
         <h1>Registrar Usuario</h1>
         <form action="#" th:action="@{/usuarios/adicionar}" th:object="${usuario}" method="post">
            <table>
               <tr>
                  <td>Nombre:</td>
                  <td><input type="text" th:field="*{nombre}"/> </td>
               </tr>
               <tr>
                  <td>Apellido:</td>
                  <td><input type="text" th:field="*{apellido}"/> </td>
               </tr>
               <tr>
                  <td colspan="2"><button type="submit">Registrar</button></td>
               </tr>
            </table>
            <br/>
            <p th:text="${mensaje}"></p>
            <br/>
            <a href="/usuarios">Inicio</a>
         </form>
      </div>
   </body>
</html>
